<html></html>
<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-section label {
            font-weight: bold;
        }
        .form-section .form-check-label {
            font-weight: normal;
        }
        .submit-btn {
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .form-section {
                display: flex;
                justify-content: space-between;
            }
            .form-section .form-group {
                flex: 1;
                margin-right: 20px;
            }
            .form-section .form-group:last-child {
                margin-right: 0;
            }
        }
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Complete the form below and one of our staff members will contact you.</h1>
        <div class="form-section">
            <div class="form-group">
                <h2>Customer Information</h2>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </form>
            </div>
            <div class="form-group">
                <h2>Musical Interest</h2>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="guitarLessons">
                        <label class="form-check-label" for="guitarLessons">Guitar Lessons</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pianoLessons">
                        <label class="form-check-label" for="pianoLessons">Piano Lessons</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="violinLessons">
                        <label class="form-check-label" for="violinLessons">Violin Lessons</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rentalEquipment">
                        <label class="form-check-label" for="rentalEquipment">Rental Equipment</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center submit-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</body>
</html>
