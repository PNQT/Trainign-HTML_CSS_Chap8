<html></html>
<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5e9d3;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }
        .form-section h5 {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .form-section label {
            font-size: 14px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="tel"],
        .form-section textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .form-section input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #8b5e34;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">
            Complete the form below and we will contact you soon.
        </div>
        <div class="row">
            <div class="col-md-6 form-section">
                <h5>Contact Information</h5>
                <form>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="businessName">Name of Business:</label>
                    <input type="text" id="businessName" name="businessName">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </form>
            </div>
            <div class="col-md-6 form-section">
                <h5>Additional Information</h5>
                <form>
                    <label>I would like more information about:</label><br>
                    <input type="radio" id="volunteering" name="info" value="volunteering">
                    <label for="volunteering">Volunteering</label><br>
                    <input type="radio" id="sponsorship" name="info" value="sponsorship">
                    <label for="sponsorship">Sponsorship Opportunities</label><br>
                    <input type="radio" id="wildlife" name="info" value="wildlife">
                    <label for="wildlife">Wildlife</label><br>
                    <input type="radio" id="other" name="info" value="other">
                    <label for="other">Other, please specify below.</label><br>
                    <label for="questions">What questions do you have for us?</label>
                    <textarea id="questions" name="questions" rows="4"></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
